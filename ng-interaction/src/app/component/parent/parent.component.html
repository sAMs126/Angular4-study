<div>
  父组件👨
</div>
<div>
  <input type="text" placeholder="请输入股票代码" [(ngModel)]="stock">
  接收子组件传值：<br>
  <div>
    股票代码： {{priceQuoteShow.stockCode}} <br>
    股票价格： {{priceQuoteShow.lastPrice | number:'2.3-3'}}
  </div>
  <hr>
  <app-child [stockCode]="stock" [amount]="100"></app-child>
  <hr>
  <app-stock-child (priceChange)="priceQuoteHandler($event)" (buyStock)="buyHandler($event)"></app-stock-child>
  <hr>
  <app-order-child [priceQuote]="priceQuoteOrder"></app-order-child>
</div>
