<div class="container">
  <h1>reactive-regist-form works!</h1>
  <h1>信息统计</h1>
  <hr>
  <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>用户名</label>
      <input type="text" class="form-control" required formControlName="username">
    </div>

    <div class="form-group">
      <label>手机号</label>
      <input type="number" class="form-control" formControlName="phone">
    </div>

    <div class="form-group">
      <label>所在地</label>
      <input type="text" class="form-control" formControlName="area">
    </div>

    <div formGroupName='pwdGroup'>
      <div class="form-group">
        <label>密码</label>
        <input type="password" class="form-control" required formControlName="password">
      </div>
      <div class="form-group">
        <label>确认密码</label>
        <input type="password" class="form-control" required formControlName="pconfirm">
      </div>
    </div>

    <button type="submit" class="btn btn-success">提交</button>
  </form>
</div>
