<form role="form" [formGroup]="formModel" (ngSubmit)="onSubmit()">
  <legend>产品搜索</legend>
  <div class="form-group">
    <label for="title">商品名称</label>
    <input type="text" class="form-control" formControlName="title" placeholder="请输入商品名称">
    <span class="help-block has-error" [class.hidden]="!formModel.hasError('minlength', 'title')">
      商品名称最小长度3位
    </span>
  </div>
  <div class="form-group">
    <label for="price">商品价格</label>
    <input type="number" class="form-control" formControlName="price" placeholder="请选择商品价格">
    <span class="help-block" [class.hidden]="!formModel.hasError('positiveNum', 'price')">
      请正确填商品价格
    </span>
  </div>
  <div class="form-group">
    <label for="categ">商品类别</label>
    <select formControlName="categ" class="form-control">
      <option value="-1" selected>请选择商品类别</option>
      <option *ngFor="let categ of categories" [value]="categ">{{categ}}</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary btn-block" [disabled]="formModel.invalid">搜索</button>
</form>
