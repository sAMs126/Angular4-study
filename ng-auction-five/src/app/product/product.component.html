<div class="row">
  <div class="col-sm-12">
    <div class="form-group">
      <input class="form-control" placeholder="请输入商品名称" [formControl]='titleFilter'>
    </div>
  </div>
</div>
<div *ngFor="let product of products | productFilter:'title':keyword" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
  <div class="thumbnail">
    <img src="http://placehold.it/320x150" alt="">
    <div class="caption">
      <h3><a [routerLink]="[ '/product', product.id ]">{{product.title}}</a></h3>
      <h4>￥{{product.price}}</h4>
      <p>{{product.desc}}</p>
      <p>
        <app-stars [rating]="product.rating"></app-stars>
      </p>
    </div>
  </div>
</div>
